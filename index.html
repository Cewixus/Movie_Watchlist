<!doctype html>
<html>
    <head>
        <title>Movie watchlist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-main">
                <h1 class="header-text">Find your film</h1>
                <h3 class="my-watchlist"><a href="watchlist.html">My watchlist</a></h3>
            </div>
            <div class="search-container">
                <form id="form-search">
                    <input type="text" placeholder="Blade Runner" id="search-input">
                    <button id="search-btn" type="submit">Search</button>
                </form>
            </div>
        </header>
        <main id="movies-list" class="movies-list">
            <img src="Images/Exploring.png">
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
